name: dotfiles
root: ~/.config
attach: false
windows:
  - config:
      layout: main-horizontal
      panes:
        - source-code:
            - echo "lets config"
        - terminal:
            - echo "hi"
  - nvim:
      layout: main-horizontal
      panes:
        - source-code:
            - cd nvim
        - terminal:
            - cd nvim
            - echo "hi"
