name: pixer
root: ~/Dev/megatron
attach: false
windows:
  - monitors:
      layout: main-horizontal
      panes:
        - monitors:
            - k9s
  - deployment:
      layout: main-horizontal
      panes:
        - source-code:
            - cd pixer_deployment
        - log:
            - cd pixer_deployment
  - core:
      layout: main-horizontal
      panes:
        - source-code:
            - cd pixer_core
            - . venv/bin/activate
        - log:
            - cd pixer_core
            - . venv/bin/activate
