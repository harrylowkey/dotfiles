name: renyoo
root: ~/Dev/megatron
attach: false
windows:
  - microservices:
        layout: main-horizontal
        panes:
          - mail:
              - cd pixer_mail
              - . venv/bin/activate
          - api-gateway:
              - cd pixer_api_gateway
              - . venv/bin/activate
          - user-post-interaction:
              - cd pixer_user_post_interaction
              - . venv/bin/activate
  - monitors:
      layout: main-horizontal
      panes:
        - monitors:
            - k9s
  - deployment:
      layout: main-horizontal
      panes:
        - source-code:
            - cd pixer_deployment
        - log:
            - cd pixer_deployment
  - core-api:
      layout: main-horizontal
      panes:
        - source-code:
            - cd renyoo_api
            - . microservice_venv/bin/activate
        - log:
            - cd renyoo_api
            - . microservice_venv/bin/activate
